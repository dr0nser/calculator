<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/calculator.png" type="image/x-png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet"> 
<body>
    <div class="calculator">
        <div class="display-frame">
            <div class="display">
                <h4 id="result">Ans = 0</h4>
                <h1 id="equation">0</h1>
            </div>
        </div>
        <div class="ace">
            <button class="clear" id="clear">AC</button>
            <h1 class="company-logo">ORPAT</h1>
            <button class="backspace" id="back">CE</button>
        </div>
        <div class="buttons">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="/">/</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="*">*</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="-" id="-">-</button>
            <button class="number" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="equals" id="equals">=</button>
            <button class="operator" value="+">+</button>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
